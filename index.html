<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cal+Sans&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barriecito&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>PW Gen</title>
</head>
<body>
    <div class="main">
        <h1>Generate a <span>random password</span></h1>
        <p>Never use an insecure password again.</p>

        <div class="checkboxes">
            <input type="checkbox" id="include-uppercase" checked>
            <label for="include-uppercase">Uppercase</label>
            <input type="checkbox" id="include-lowercase" checked>
            <label for="include-lowercase">Lowercase</label>
            <input type="checkbox" id="include-symbols">
            <label for="include-symbols">Symbols</label>
            <input type="checkbox" id="include-numbers">
            <label for="include-numbers">Numbers</label>
        </div>

        <div class="passwordLengthRange">
            <label for="length">Password Length</label>
            <input type="number" id="length" value="12" min="1" max="24">
        </div>

        <button class="generateButton" id="generate-btn" onclick="generatePassword()">Generate passwords</button>
        <div class="line"></div>
        
        <div class="passwords">
            <button class="password1" id="pass-1" onclick="copyText(1)"></button>
            <button class="password2" id="pass-2" onclick="copyText(2)"></button>
        </div>
        
        <script src="index.js"></script>
    </div>
</body>
</html>
